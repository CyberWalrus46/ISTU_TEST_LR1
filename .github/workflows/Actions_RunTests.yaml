name: Program Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore 1LrSoftwareTesting.sln

    - name: Build project
      run: dotnet build 1LrSoftwareTesting.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test 1LrSoftwareTesting.sln --configuration Release --no-build --verbosity normal